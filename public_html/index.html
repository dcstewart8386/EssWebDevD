    <title>Trivia Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to My Trivia Game</h1>
    <h2 id="question-heading"></h2>
    <p id="question-content"></p>
    <p id="option-a" class="ans-option"></p>
    <p id="option-b" class="ans-option"></p>
    <p id="option-c" class="ans-option"></p>
    <p id="option-d" class="ans-option"></p>

    <button id="button-a">A</button>
    <button id="button-b">B</button>
    <button id="button-c">C</button>
    <button id="button-d">D</button>

    <p id="feedback"></p>

  </body>
